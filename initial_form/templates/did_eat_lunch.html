{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div>
        <h1 class="text-lg font-medium text-gray-700 mb-4">¿Comiste algo en el almuerzo?</h1>
        <div class="space-y-4">
            <form method="POST" action="{% url 'did_eat_lunch' %}">
                {% csrf_token %}
                <button name="did_eat" value="yes" 
                        class="w-full bg-green-600 text-white px-4 py-2 mt-2 rounded-md shadow hover:bg-green-700 focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                    Sí
                </button>
            </form>
            <form method="POST" action="{% url 'did_eat_lunch' %}">
                {% csrf_token %}
                <button name="did_eat" value="no" 
                        class="w-full bg-red-600 text-white px-4 py-2 mt-2 rounded-md shadow hover:bg-red-700 focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150">
                    No
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
